    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">

                <div class="search-icon"></div>

                <div class="account-name">Petr4Core</div>
            </div>

            <div class="welcome">
                <div class="avatar"></div>
                <div class="message">
                    <p>Hi there,</p>
                    <h1>Petr4Core (@petr4)</h1>
                </div> 
            </div>

            <div class="options">
                <ul>
                    <li class="option">New</li>
                    <li class="option">Upload</li>
                    <li class="option">Share</li>
                </ul>
            </div>
        </div>
        <div class="sidebar">

        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
