<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="header">
            <div class="search">
                <div class="search-icon"></div>
                <div class="searchbar"></div>
            </div>

            <div class="account">
                <div class="notification-icon"></div>
                <div class="avatar"></div> 
                <div class="account-name">Petr4Core</div>
            </div>

            <div class="welcome">
                <div class="avatar"></div>
                <div class="message">
                    <p>Hi there,</p>
                    <h1>Petr4Core (@petr4)</h1>
                </div> 
            </div>

            <div class="options">
                <ul>
                    <li class="option">New</li>
                    <li class="option">Upload</li>
                    <li class="option">Share</li>
                </ul>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <div class="icon"></div>
                <h1>Dashboard</h1>
            </div>

            <div class="options">
                <ul>
                    <li class="option">Home</li>
                    <li class="option">Profile</li>
                    <li class="option">Messages</li>
                    <li class="option">History</li>
                    <li class="option">Tasks</li>
                    <li class="option">Communities</li>
                </ul>
            </div>

            <div class="options">
                <ul>
                    <li class="option">Settings</li>
                    <li class="option">Support</li>
                    <li class="option">Privacy</li>
                </ul>
            </div>
        </div>

        <div class="main">

        </div>
    </div>
</body>
</html>
